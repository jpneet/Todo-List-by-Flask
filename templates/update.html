{% extends 'base.html' %}
 {% block title %}
        Home
    {% endblock title %} 
{% block body %}


  <div class="container mt-5">
    <h2>Update Todo</h2>
    <form action="/update/{{ todo.sno }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" value="{{ todo.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" value="{{ todo.desc }}" required>
        </div>

        <button type="submit" class="btn btn-outline-success">Update Todo</button>
        <a href="/" class="btn btn-warning">Cancel</a>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock body %}
